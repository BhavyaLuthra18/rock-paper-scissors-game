<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo.png"
    />
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <!----Logo and ScoreBoard-->
       
        <img src="./images/logo.svg" alt="Logo" class="logo" />
        <div class="score">
          <div class="score__title">Score</div>
          <div class="score__number">0</div>
        </div>
      </header>
   <!---Games Section (paper ,scissors ,rock)-->
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
            <div class="choice scissors">
              <img src="./images/icon-scissors.svg" alt="scissors" />
            </div>
          </button>
          <button class="choice-btn" data-choice="rock">
            <div class="choice rock">
              <img src="./images/icon-rock.svg" alt="rock" />
            </div>
          </button>
      </section>
    </div>
    <!--Results-section-->
  <section class="results  hidden">
    <h2 class="results__heading">
      you picked  
    </h2>
    <h2 class="results__heading">
     the house picked 
      </h2>
   <div class="results__result">
   </div>
   <div class="results__winner hidden">
    <h3 class="results__text">
    </h3>
    <button class="play-again">Play Again</button>
     </div>  
   <div class="results__result"></div>    
  </section>



    <!----Rules-Modal-section-->

    <button class="rules-btn" tabindex="1"> 
        rules
    </button>
    <div class="modal">
   <div class="modal__container">
    <header class="modal__header">
      <h2 class="modal__heading">rules</h2>  
      <button class="close-btn">
        <img src="./images/icon-close.svg" alt="Close Button"/>
      </button>
    </header>
    <img src="./images/image-rules.svg"  alt="Rules Image" class="rules-img" />
   </div>     
    </div>
    <script src="app.js"></script>
  </body>
</html>
